<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open Syncboard</title>
  <link rel="stylesheet" href="stylesheets/skeleton.css">
  <link rel="stylesheet" href="stylesheets/media-queries.css">
  <link rel="stylesheet" href="stylesheets/styles.css">

</head>

<body>
  <div id="grid-container">
    <div class="grid-element">
      <h1>Open Syncboard</h1>
      <p>a synchronized whiteboard</p>
      <div><a href="/new" class="button button-primary">Start new sync</a></div>
      <div>or...</div>
      <div>
        <form id="join-form">
          <input type="text" id="code" placeholder="enter code">
          <input type="submit" class=button-primary id="join" value="Join a sync">
        </form>
      </div>
    </div>
  </div>
  <script>
    document.querySelector('#join-form').addEventListener('submit', (evnt) => {
      evnt.preventDefault();
      const validChars = 'abcdef0123456789'.split('');
      const code = document.querySelector('#code').value.trim().toLowerCase();

      let valid = code.split('')
        .map(item => validChars.includes(item))
        .reduce((result, item) => result && item);

      if (code.length === 10 && valid) {
        window.location = `/view/${code}`;
      } else {
        // invalid code message.
      }
    });
  </script>
</body>

</html>
